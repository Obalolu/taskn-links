<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp - Shared Content</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .store-links {
            margin-top: 30px;
        }
        .store-btn, .open-app-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            margin: 5px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        .open-app-btn {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TaskApp</h1>
        <p>You've received shared content!</p>
        <button class="open-app-btn" id="openAppBtn">Open in App</button>
        <div class="store-links">
            <p>Don't have the app?</p>
            <a href="https://play.google.com/store" class="store-btn">Get on Android</a>
            <a href="https://apps.apple.com" class="store-btn">Get on iOS</a>
        </div>
    </div>

    <script>
        // Get the current URL (which should be the deep link)
        const currentUrl = window.location.href;

        document.getElementById('openAppBtn').addEventListener('click', function() {
            // Open the same https link, which will trigger the app if installed
            window.location.href = currentUrl;
        });
    </script>
</body>
</html>
